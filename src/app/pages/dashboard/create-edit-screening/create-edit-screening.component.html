
<app-base-dialog (closeEvent)="onClose()">
  <div header>
    Create screening
  </div>
  <div content>
    <form class="form" [formGroup]="form">
      <input type="datetime-local" [formControlName]="startTimeField">
    </form>
  </div>
  <div footer>
    <button (click)="submit()">Submit</button>
  </div>
</app-base-dialog>
