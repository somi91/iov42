
<app-base-dialog (closeEvent)="onClose()">
  <div header>
    Create {{ data.name }} cinema screen
  </div>
  <div content>
    <form class="form" [formGroup]="form">
      <app-text-input [control]="form.get(nameField)" label="Name"></app-text-input>
    </form>
  </div>
  <div footer>
    <button (click)="submit()">Submit</button>
  </div>
</app-base-dialog>
