
<app-base-dialog (closeEvent)="onClose()">
  <div header>
    Create booking
  </div>
  <div content>
    <form class="form" [formGroup]="form">
      <app-text-input type="number" [control]="form.get(nameField)" label="Seat"></app-text-input>
    </form>
  </div>
  <div footer>
    <button (click)="submit()">Submit</button>
  </div>
</app-base-dialog>
